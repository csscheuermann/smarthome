    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">DRCS</a>

        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item" ng-repeat="smartobject in smartobjects track by $index">
                            <a class="nav-link active" ng-click="loadSmartObject($index);" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                </svg>
                                {{smartobjects[$index].name}}
                                
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="row">
     <div class="col-sm-12 my-2">
	<p ng-show="!isEmpty(currentSmartObject)"> >> {{currentSmartObject.name}}</p>     
     </div>
  </div>           
             <div class="row">
             
               <div class="col-sm-6">
   					<ul class="list-group">
                        <li class="list-group-item" ng-repeat="sensor in currentSmartObject._sensorIds"  ng-click="loadChart(sensor,sensor.name);"> {{sensor.name}} ({{sensor._id}})</li>
                   </ul>
  					</div>
            
             <div class="col-sm-3">
             	<h4 ng-show="latestValue != null"><span class="badge badge-secondary">{{latestValue.value}} {{latestValue.unit}}</span></h4>
             	
             </div>
          	<div class="col-sm-3">
        			<select ng-show="filterYear.length > 0" ng-model='form.type' required ng-options='option._id.year as option._id.year for option in filterYear'></select>
      		</div>
      
             </div>
       
             
                <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="2304" height="972" style="display: block; height: 486px; width: 1152px;"></canvas>


            </main>
        </div>
    </div>
