   <!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="smartHome" ng-controller="mainController">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>
     <!-- SCROLLS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

	<!-- Needed for the Charts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body>
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h3>Currents Number of Smart Objects <span class="label label-info">{{ smartobjects.length }}</span></h3>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->               
         			<div class="panel panel-default" ng-repeat="smartobject in smartobjects">
  								 	<div class="panel-heading">{{smartobject.name}}</div>							
  									<div class="panel-body">
											<ul>
												<li ng-repeat="sensor in smartobject._sensorIds" ng-click="loadChart(sensor);">		{{sensor.name}}</li> 									
											</ul>	
										
  											</div>
  										</div>
							</div>                    
                    
                    
         

            </div>
        </div>
        
        <div class="row">
			<canvas id="myChart"></canvas>
			
			        
        
        </div>

      

    </div>

</body>
</html>
