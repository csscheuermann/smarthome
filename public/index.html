<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="smartHome" ng-controller="mainController">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Smart Object Monitor</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>

    <!-- Needed for the Charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

</head>


<body>
    <div class="container">

        <div id="header" class="row">
            <div class="col-sm-2 col-sm-offset-2">
                <h4>Smart Objects</h4>
            </div>
            <div class="col-sm-10 col-sm-offset-10">
                <h5>A Dashboard to monitor your SmartObjects</h5>
            </div>
        </div>

        <!-- 
   TODO COS: Check and include angular filter

  <div class=row ng-repeat="letters in alphabet | groupBy:4">

-->

        <div id="smart-object-list" class="row" ng-repeat="smartobject in smartobjects track by $index" ng-if="$index%4==0">
            <div class="card mb-3 box-shadow"  ng-repeat="i in [$index,$index+1,$index+2,$index+3]" 
            ng-if="smartobjects[i]!=null">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{smartobject.name}}</h4>
                </div>
                <div class="card-body">
                        <small class="text-muted">{{smartobject.description}}</small>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li ng-repeat="sensor in smartobject._sensorIds" ng-click="loadChart(sensor);"> {{sensor.name}}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Sign up for free</button>
                </div>
            </div>
        </div>

        <div class="row">
            <canvas id="myChart"></canvas>
        </div>


</body>

</html>
