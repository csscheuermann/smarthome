<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="smartHome" ng-controller="mainController">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Smart Object Monitor</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        html {
            overflow-y: scroll;
        }
        body {
            padding-top: 50px;
        }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>

    <!-- Needed for the Charts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    

</head>


<body>
    <div class="container">
<nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Smart Home V 0.5</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    
    </ul>
   
  </div>
  
</nav>
  </div>
    
  
  
    <div class="container">

        <!-- 
   TODO COS: Check and include angular filter

  <div class=row ng-repeat="letters in alphabet | groupBy:4">

-->

        <div id="smart-object-list" class="row col-sm-3" ng-repeat="smartobject in smartobjects track by $index" ng-if="$index%4==0">
            <div class="card  mb-3 box-shadow"  ng-repeat="i in [$index,$index+1,$index+2,$index+3]" 
            ng-if="smartobjects[i]!=null">
                <div class="card-header bg-primary">
                    <h4 class="my-0 font-weight-normal">{{smartobjects[i].name}}</h4>
                </div>
                <div class="card-body">
                        <small class="text-muted">{{smartobjects[i].description}} </small>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li ng-repeat="sensor in smartobjects[i]._sensorIds" ng-click="loadChart(sensor);"> {{sensor.name}} ({{sensor._id}})</li>
                    </ul>
                </div>
            </div>
        </div>
      
  <div class="row">
     <div class="col-sm-2">
        <select ng-model='form.type' required ng-options='option._id.year as option._id.year for option in filterYear'></select>
        
      <!--select data-ng-model="filterYear" -->

    </select>
      </div>
  </div>

        <div class="row">
         <div class="col-sm-12">
            <canvas id="myChart"></canvas>
        </div>
        
  
  
  		</div>

</body>

</html>
